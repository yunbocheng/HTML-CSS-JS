<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>method属性</title>
	</head>
	<body>
		<!-- http://local:8080/oa/login?username=jack&password=123 -->
		<!-- get请求提交的数据会显示到浏览器的地址栏上，密码容易被别人看到 -->
		 <form action="http://local:8080/oa/login" method="get">
			username <input type="text" name="username" /><br>
			password <input type="password" name="password"/><br>
			<input type="submit" value="login"/> 
			
		<!-- post请求提交的数据不会显示在浏览器的地址栏上，密码别人看不到。 -->
		<!-- http://local:8080/oa/login 这里边不会显示 name=value等属性，安全-->
		<form action="http://local:8080/oa/login" method="post">
			username <input type="text" name="username" /><br>
			password <input type="password" name="password"/><br>
			<input type="submit" value="login"/>
		</form>
	</body>
</html>
