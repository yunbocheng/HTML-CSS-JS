<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体符号</title>
</head>
<body>
    <!--
        在HTML存在许多的实体符号，比如 < > @ 这些符号无法在网页中显示出来，此时需要使用实体符号
        >  &gt;  < &lt;  @ &copy;

        注意：这些实体符是通用的，不仅可以在HTML中使用，还可以在Java、jsp。甚至在markdown中也可以通用。

        注意：如果只是写一个< > 或者空格的话 不使用实体符号也可以的

        注意：在网页中编写的多个空格默认情况下会自动被浏览器解析为一个空格。
    -->

    a>b <!--这样写在网页中是可以显示出来>号的-->

</body>
</html>
