<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片</title>
	</head>
	<body>
		<!-- 这个图片是网页的一个元素 -->
		<!-- <img src="图片.jpg"></img> -->
		<!-- 开始标签和结束标签之间没有内容的话，可以直接把结束标签删除掉，开始标签末尾添加 / -->
		
		<img src="图片.jpg"/>
		<!-- img标签的属性有哪些呢？ -->
		<!-- src属性：用来指定图片的路径 -->
		<!-- width属性：用来指定图片的宽度，注意：高度会等比例缩放！ -->
		<!-- 这样写图片不会失真 -->
		<img src="图片.jpg" width="200px" /> 
		
		<!-- 这样写图片会失真,因为会等比列进行缩放，不要手动设置高度 -->
		<img src="图片.jpg" width="200px" height="100px"/>
		
		<!-- title属性用来设置鼠标悬停时的提示信息 -->
		<img src="图片.jpg" width="200px" title="点击我跳转Java呦" >
		
		<!-- alt用来设置当图片加载失败的时候的提示信息 -->
		<img src="图片1.jpg" alt="图片找不到了呦！" >
	</body>
</html>
