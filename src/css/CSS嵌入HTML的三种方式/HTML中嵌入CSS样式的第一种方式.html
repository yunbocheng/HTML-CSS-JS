<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中嵌入CSS样式的第一种方式(内敛定义)</title>
	</head>
	<body>
		<!-- 内联定义 -->
		<!-- 盒子 -->
		<!-- 
			内联定义的语法格式：
				<标签.md style="样式名:样式值; style=样式名:样式值; 样式名:样式值;"></标签.md>
				
		-->
		<div style="width: 200px; height: 200px; background-color: #FF00FF;"></div>

	</body>
	
</html>
