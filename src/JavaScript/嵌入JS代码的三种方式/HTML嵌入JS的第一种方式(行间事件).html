<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>嵌入JS的第一种方式：(行间事件)在事件句柄中提供JS代码</title>
	</head>
	<body>
		<!-- 
			1. 需求：在页面中有一个按钮，用户点击这个按钮的时候弹出对话框
			2. JavaScript是一种基于事件驱动型的编程语言，一般都是依靠事件来触发JS代码的。
			鼠标单机事件:click
			鼠标双击事件：dblclick
			获取焦点事件：focus
			失去焦点事件：blur
			...
			
			3.在JavaScript中任何事件都有对应的一个事件句柄。所有的事件句柄都是在事件名称前边添加on，
				存在on的叫做事件句柄，不存在on的叫做事件
			例如 ：
				click对应的事件句柄：onclick
				dblclick对应的事件句柄：ondblclick
				focus对应的事件句柄：onfocus
				blur对应的事件句柄：onblur
				...
			
			4. 所有的事件句柄都是以"标签的属性"形式存在。
			
			5. onclick后面的JS代码什么时候执行？
				不会在页面打开的时候执行，只有当鼠标单击click事件发生之后才会执行这个JS代码。
				
			6. 在JS中有一个内置的隐含对象：window，全部小写。
			window代表的是浏览器的窗口对象。可以直接拿来使用。
			window对象有一个alert方法/函数,它可以完成弹窗操作。 
		 -->
		 <!--弹出数字-->
		 <input type="button" value="int"  onclick="window.alert(123456)"/>
		 
		 <!-- 弹出字符串-->
		 <!--Js当中字符串可以是双引号，也可以使用单引号。 -->
		 <!-- 注意 ：这个地方输入的字符串要使用单引号括起来，以为window外边已经有双引号了-->
		 <input type="button" value="String 单引号 结束语句不加分号"  onclick="window.alert('helloWord!')"/>
		 
		 <!--注意：这个地方输入的字符串是使用的双引号，所以外边的window一定要用单引号括起来，不能都使用相同的当双引号-->
		 <input type="button" value="String 双引号 结束语句不加分号"  onclick='window.alert("helloWord!")'/>
		 
		 <!-- Js中的一条语句结束可以写“;”，也可以不写“;”.-->
		 <input type="button" value="结束语句加分号"  onclick='window.alert("helloWord!");'/>
		 
		 <!-- 插入多行JS代码-->
		 <!-- window.是可以省略的。-->
		 <input type="button" value="hello" onclick="window,alert('hello word')
																window.alert('hello kitty')
																window.alert('hello jack')"/>

		<input type="button" value="不加window" onclick="alert('没有使用window')">

		<img src="https://gitee.com/YunboCheng/imageBad/raw/master/image/20210703195902.png" alt="行间事件">
	</body>
</html>
